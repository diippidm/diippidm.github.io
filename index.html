<!DOCTYPE html>
<html ng-app="custom-webapp-ui" lang="en">
<head>
    <!-- Load the Telegram Library -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Load the AngularJS Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    
    <!-- Load Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            text-align: center;
            color: #0a74da;
            margin-bottom: 20px;
        }

        .course-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .course-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #e1e1e1;
        }

        .course-item:last-child {
            border-bottom: none;
        }

        .course-title {
            display: flex;
            align-items: center;
        }

        .course-title .material-icons {
            font-size: 24px;
            color: #0a74da;
            margin-right: 10px;
        }

        .course-info {
            font-size: 14px;
            color: #555;
        }

        .start-button {
            background-color: #0a74da;
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .start-button:hover {
            background-color: #084f9b;
        }
    </style>
    
    <script>
        // Initialize the AngularJS app
        angular.module('custom-webapp-ui', [])
        .controller('CustomUIController', function CustomUIController($scope) {
            $scope.courses = [
                { name: 'Introduction to Python', icon: 'code', duration: '3 weeks' },
                { name: 'Web Development Basics', icon: 'language', duration: '5 weeks' },
                { name: 'Data Science Fundamentals', icon: 'analytics', duration: '6 weeks' }
            ];
        });
    </script>
</head>

<body ng-controller="CustomUIController">
    <div class="container">
        <h1>Available Courses</h1>
        <ul class="course-list">
            <li class="course-item" ng-repeat="course in courses">
                <div class="course-title">
                    <i class="material-icons">{{course.icon}}</i>
                    <div>
                        <div>{{course.name}}</div>
                        <div class="course-info">Duration: {{course.duration}}</div>
                    </div>
                </div>
                <button class="start-button">Start</button>
            </li>
        </ul>
    </div>
</body>
</html>
